<div class="mytitle has-text-white has-background-primary">
    <p class="subtitle has-text-white">Add New Package</p>

   
</div>
<div class="file is-boxed">
  <app-image-upload (imageEvent)="receiveUrl($event)"></app-image-upload>
   </div>
<form class="form"   [formGroup]="CreatePackageForm" *ngIf="imageUrl">

  <div class="field">
  
    <label class="label">Package Title</label>
    <div class="control">
      <input class="input" type="text" placeholder="Text input"
      formControlName="title">
    </div>
  </div>

  
  <div class="field">
    
    <label class="label">Short Desc</label>
    <div class="control">
      <input class="input" type="text" placeholder="Text input"
      formControlName="shortDesc">
    </div>
  </div>

  <div class="field">
    <label class="label">Description</label>
    <div class="control">
      <textarea class="textarea" placeholder="Textarea"  formControlName="desc"></textarea>
    </div>
  </div>


  


  
  <div class="field">
    <label class="label">Type</label>
    <div class="control">
      <div class="select">
        <select  formControlName="multiDay">
          <option>Select dropdown</option>
          <option value=false>Single Day</option>
          <option value=true>Multi Day</option>
        </select>
      </div>
    </div>
  </div>
  
 
  
  <div class="field">
    <label class="label">Featured?</label>
    <div class="control">
      <div class="select">
        <select  formControlName="featured">
          <option>Select dropdown</option>
          <option value=false>No</option>
          <option value=true>Yes</option>
        </select>
      </div>
    </div>
  </div>

  <div class="field has-addons has-addons-centered">
    <p class="control">
      <span class="select">
        <select>
          <option>$</option>
          <!-- <option>£</option>
          <option>€</option> -->
        </select>
      </span>
    </p>
    <p class="control">
      <input  formControlName="cost" class="input" type="text" placeholder="Amount of money">
    </p>
    <p class="control">
      <a class="button is-primary">
        Transfer
      </a>
    </p>
  </div>
  
  <div class="field is-grouped">
    <div class="control">
      <button class="button is-link" (click)="submit()">Submit</button>
    </div>
    <div class="control">
      <button class="button is-link is-light">Cancel</button>
    </div>
  </div>


</form>
