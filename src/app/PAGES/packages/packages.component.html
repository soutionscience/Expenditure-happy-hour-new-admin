<div class="packages">
    <span class="icon has-text-info is-large" (click)="newPackage()">
        <mat-icon aria-hidden="false" aria-label="Example icon"  class="add">note_add</mat-icon>
   

    </span>
    <p>New Package</p>

    <div class="divider"></div>
    
    <div class="main">
      <div class="columns is-multiline">
  
        <div class="column is-half" *ngFor="let p of allPackages">
          <div class="box">
            <article class="media">
              <div class="media-left">
                <figure class="image is-64x64">
                  <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
                </figure>
              </div>
              <div class="media-content">
                <div class="content">
                  <p>
                    <strong>{{p.title}}</strong> <small>{{p.cost}}</small>
                    <br>
                   {{p.desc}}
                  </p>
                </div>
                <nav class="level is-mobile">
                  <div class="level-left">
                    <a class="level-item" aria-label="delete" (click)="deletePackage(p._id)">
                      <span class="icon is-small">
                        <mat-icon aria-hidden="false" aria-label="Example icon"  class="icons">highlight_off</mat-icon>                      </span>
                    </a>
                    <a class="level-item" aria-label="retweet" (click)="addDays(p._id)">
                      <span class="icon is-small">
                        <mat-icon aria-hidden="false" aria-label="Example icon"  class="icons">event</mat-icon> </span>
                      
                    </a>
                    <a class="level-item" aria-label="like">
                      <span class="icon is-small">
                        <i class="fas fa-heart" aria-hidden="true"></i>
                      </span>
                    </a>
                  </div>
                </nav>
              </div>
            </article>
          </div>

        </div>
       
      </div>
    </div>
  
  
  </div>
